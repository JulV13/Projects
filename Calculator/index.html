<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Basic Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator" class="calculator">
        <input id="wynik" readonly>
        <div class="keys">
            <button class="button-number" onclick="writeToDisplay('7')">7</button>
            <button class="button-number" onclick="writeToDisplay('8')">8</button>
            <button class="button-number" onclick="writeToDisplay('9')">9</button>
            <button class="button-action" onclick="writeToDisplay('+')">+</button>
            <button class="button-number" onclick="writeToDisplay('4')">4</button>
            <button class="button-number" onclick="writeToDisplay('5')">5</button>
            <button class="button-number" onclick="writeToDisplay('6')">6</button>
            <button class="button-action" onclick="writeToDisplay('-')">-</button>
            <button class="button-number" onclick="writeToDisplay('1')">1</button>
            <button class="button-number" onclick="writeToDisplay('2')">2</button>
            <button class="button-number" onclick="writeToDisplay('3')">3</button>
            <button class="button-action" onclick="writeToDisplay('*')">*</button>
            <button class="button-action" onclick="writeToDisplay('.')">.</button>
            <button class="button-number" onclick="writeToDisplay('0')">0</button>
            <button class="button-action" onclick="calculate()">=</button>
            <button class="button-action" onclick="writeToDisplay('/')">/</button>
            <button class="button-action" onclick="clearDisplay()">C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
